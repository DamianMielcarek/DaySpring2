<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <h1>Hello Thymeleaf!</h1>
    <form th:action="@{/add}" method="post">
        <p><input type="text" th:field="${article.title}"/></p>
        <p><textarea rows="15" cols="30" th:field="${article.content}"></textarea></p>
        <p><input type="text" th:field="${article.tags}"/></p>

        <input type="submit" value="add"/>
    </form>
</body>
</html>
